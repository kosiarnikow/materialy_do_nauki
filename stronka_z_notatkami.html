<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        h1, h2 { text-align: center; color: #1e293b; }

        /* Stylizacja przycisk√≥w */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .btn-main {
            background: var(--card);
            border: 2px solid var(--primary);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            text-align: center;
        }

        .btn-main:hover { background: var(--primary); color: white; transform: translateY(-2px); }
        .btn-active { background: var(--primary) !important; color: white !important; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }

        .admin-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #e2e8f0;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        button.add { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        button.del { background: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

        /* Viewer zdjƒôƒá */
        #viewer {
            display: none;
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .img-viewport {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
            background: #27272a;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #display-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            max-width: none;
        }

        .sliders {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        input[type="range"] { width: 100%; }

        /* Czƒô≈õƒá 2 */
        #tasks-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 4px dashed #e2e8f0;
        }

        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="loading">‚è≥ Synchronizacja z GitHub...</div>

<div class="container">
    <h1>üìö Panel Notatek</h1>

    <!-- CZƒò≈öƒÜ 1: MATERIA≈ÅY -->
    <section>
        <h2>Czƒô≈õƒá 1: Materia≈Çy</h2>
        <div id="materials-grid" class="grid"></div>
        <div class="admin-controls">
            <button class="add" onclick="addNewItem('material')">Dodaj prace</button>
            <button class="del" onclick="removeItem('material')">Usu≈Ñ prace</button>
        </div>
    </section>

    <!-- VIEWER I CZƒò≈öƒÜ 2 -->
    <div id="viewer">
        <h2 id="current-title">PodglƒÖd</h2>
        
        <div class="img-viewport">
            <img src="" id="display-img">
        </div>

    <div class="sliders">
        <div><label>üîç Zoom</label><br><input type="range" id="z" min="0.1" max="4" step="0.1" value="1"></div>
        <!-- Suwak X: mniejsza warto≈õƒá (lewo) przesunie zdjƒôcie w lewo -->
        <div><label>‚ÜîÔ∏è Lewo / Prawo</label><br><input type="range" id="x" min="-1000" max="1000" step="1" value="0"></div>
        <!-- Suwak Y: mniejsza warto≈õƒá (lewo na suwaku) przesunie zdjƒôcie w g√≥rƒô -->
        <div><label>‚ÜïÔ∏è G√≥ra / D√≥≈Ç</label><br><input type="range" id="y" min="-1000" max="1000" step="1" value="0"></div>
    </div>
        
        <center>
            <a id="download-link" href="#" download style="display:inline-block; padding:10px 20px; background:#334155; color:white; text-decoration:none; border-radius:8px;">Ca≈Çe zdjƒôcie</a>
        </center>

        <!-- CZƒò≈öƒÜ 2: ZADANIA -->
        <div id="tasks-section">
            <h2>Czƒô≈õƒá 2: Zadania dla <span id="mat-name" style="color:var(--primary)"></span></h2>
            <div id="tasks-grid" class="grid"></div>
            <div class="admin-controls">
                <button class="add" onclick="addNewItem('task')">Dodaj zadanie</button>
                <button class="del" onclick="removeItem('task')">Usuwanie</button>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" hidden accept="image/*">

<script>
    // --- KONFIGURACJA ---
    const CONFIG = {
        token: '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', // Wklej sw√≥j token
        owner: 'kosiarnikow',
        repo: 'materialy_do_nauki'
    };

    let db = { materials: [] };
    let activeMatIdx = null;

    // Bezpieczne kodowanie UTF-8 dla btoa/atob (obs≈Çuga polskich znak√≥w)
    const utf8_to_b64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const b64_to_utf8 = (str) => decodeURIComponent(escape(atob(str)));

    async function init() {
        toggleLoading(true);
        console.log("Inicjalizacja bazy...");
        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/db.json?nocache=${Date.now()}`, {
                headers: { 
                    'Authorization': `token ${CONFIG.token}`,
                    'Cache-Control': 'no-cache', 
                    'Pragma': 'no-cache'         

                }
            });
            if (res.ok) {
                const data = await res.json();
                db = JSON.parse(b64_to_utf8(data.content));
                console.log("Baza za≈Çadowana:", db);
                renderMaterials();
            } else {
                console.warn("Nie znaleziono pliku db.json, zaczynamy z pustƒÖ bazƒÖ.");
            }
        } catch (e) {
            console.error("B≈ÇƒÖd inicjalizacji:", e);
        } finally {
            toggleLoading(false);
        }
    }

    function renderMaterials() {
        const container = document.getElementById('materials-grid');
        container.innerHTML = '';
        db.materials.forEach((m, i) => {
            const btn = document.createElement('div');
            btn.className = 'btn-main' + (activeMatIdx === i ? ' btn-active' : '');
            btn.innerText = m.name;
            btn.onclick = () => selectMaterial(i);
            container.appendChild(btn);
        });
    }

    function selectMaterial(idx) {
        console.log("Wybrano materia≈Ç:", db.materials[idx].name);
        activeMatIdx = idx;
        const mat = db.materials[idx];
        
        if (!mat.tasks) mat.tasks = [];

        document.getElementById('viewer').style.display = 'block';
        document.getElementById('mat-name').innerText = mat.name;
        document.getElementById('current-title').innerText = mat.name;
        
        renderMaterials();
        updateImage(mat.url);
        renderTasks();
    }

    function renderTasks() {
        const container = document.getElementById('tasks-grid');
        container.innerHTML = '';
        const tasks = db.materials[activeMatIdx].tasks || [];
        
        tasks.forEach((t) => {
            const btn = document.createElement('div');
            btn.className = 'btn-main';
            btn.style.borderColor = '#10b981';
            btn.innerText = t.name;
            btn.onclick = () => {
                updateImage(t.url);
                document.getElementById('current-title').innerText = t.name;
            };
            container.appendChild(btn);
        });
    }

    async function addNewItem(type) {
        if (type === 'task' && activeMatIdx === null) {
            alert("Najpierw wybierz materia≈Ç z g√≥ry!");
            return;
        }

        const label = prompt(`Podaj nazwƒô dla ${type === 'material' ? 'nowej pracy' : 'nowego zadania'}:`);
        if (!label) return;

        const input = document.getElementById('fileInput');
        input.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            toggleLoading(true);
            console.log("Rozpoczynanie dodawania:", label);

            try {
                const reader = new FileReader();
                reader.onload = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const cleanFileName = file.name.replace(/[^a-zA-Z0-9.]/g, '_');
                        const path = `images/${Date.now()}_${cleanFileName}`;
                        
                        // 1. Wy≈õlij zdjƒôcie
                        console.log("Wysy≈Çanie zdjƒôcia do GitHub...");
                        const imgUrl = await githubPut(path, base64);
                        
                        // 2. Aktualizacja bazy lokalnej
                        if (type === 'material') {
                            db.materials.push({ name: label, url: imgUrl, tasks: [] });
                        } else {
                            db.materials[activeMatIdx].tasks.push({ name: label, url: imgUrl });
                        }
                        
                        // 3. Zapisz bazƒô
                        console.log("Zapisywanie bazy db.json...");
                        await saveDB();
                        
                        // 4. Sukces
                        renderMaterials();
                        if (activeMatIdx !== null) renderTasks();
                        alert("Sukces! Dodano: " + label);
                    } catch (err) {
                        console.error("B≈ÇƒÖd wewnƒôtrzny:", err);
                        alert("B≈ÇƒÖd: " + err.message);
                    } finally {
                        toggleLoading(false);
                    }
                };
                reader.readAsDataURL(file);
            } catch (err) {
                console.error("B≈ÇƒÖd FileReader:", err);
                toggleLoading(false);
            }
        };
        input.click();
    }

    async function removeItem(type) {
        const list = type === 'material' ? db.materials : (db.materials[activeMatIdx] ? db.materials[activeMatIdx].tasks : []);
        if (!list || list.length === 0) {
            alert("deklu, co chcesz usuwaƒá jak ≈ºadnych prac nie ma");
            return;
        }
        const pass = prompt("Has≈Ço:");
        if (pass !== "2137") { alert("Z≈Çe has≈Ço!"); return; }

        const nameToDel = prompt("Podaj DOK≈ÅADNƒÑ nazwƒô do usuniƒôcia:");
        if (!nameToDel) return;

        toggleLoading(true);
        try {
            if (type === 'material') {
                db.materials = db.materials.filter(m => m.name !== nameToDel);
                document.getElementById('viewer').style.display = 'none';
                activeMatIdx = null;
            } else {
                db.materials[activeMatIdx].tasks = db.materials[activeMatIdx].tasks.filter(t => t.name !== nameToDel);
            }
            await saveDB();
            renderMaterials();
            if (activeMatIdx !== null) renderTasks();
        } catch (e) {
            alert("B≈ÇƒÖd usuwania: " + e.message);
        } finally {
            toggleLoading(false);
        }
    }

    async function githubPut(path, contentBase64) {
        const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`;
        const res = await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Dodanie zdjƒôcia", content: contentBase64 })
        });
        if (!res.ok) {
            const errData = await res.json();
            throw new Error("GitHub error: " + errData.message);
        }
        // Budujemy link bezpo≈õredni zamiast d.content.download_url
        return `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${path}`;
    }

    async function saveDB() {
        const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/db.json`;
        
        // ZAWSZE pobieraj najnowsze SHA przed zapisem
        const getRes = await fetch(url + `?nocache=${Date.now()}`, {
            headers: { 'Authorization': `token ${CONFIG.token}` }
        });
        
        let sha = "";
        if (getRes.ok) {
            const getData = await getRes.json();
            sha = getData.sha;
        }
        
        const content = utf8_to_b64(JSON.stringify(db, null, 2));
        const putRes = await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: "Aktualizacja bazy",
                content: content,
                sha: sha // Je≈õli plik nie istnia≈Ç, sha bƒôdzie puste i to jest ok
            })
        });
        
        if (!putRes.ok) {
            const errData = await putRes.json();
            throw new Error("B≈ÇƒÖd zapisu db.json: " + errData.message);
        }
    }

    function updateImage(url) {
        console.log("≈Åadowanie zdjƒôcia:", url);
        const img = document.getElementById('display-img');
        
        // Dodanie parametru czasu, by telefon zawsze pobiera≈Ç nowƒÖ wersjƒô
        const freshUrl = url + "?t=" + Date.now();
        img.src = freshUrl;
    
        const dl = document.getElementById('download-link');
        dl.href = freshUrl;
        dl.target = "_blank";
        dl.innerText = "Pe≈Çne zdjƒôcie";
        
        document.getElementById('z').value = 1;
        document.getElementById('x').value = 0;
        document.getElementById('y').value = 0;
        applyImgStyles();
    }

    function applyImgStyles() {
        const img = document.getElementById('display-img');
        const z = document.getElementById('z').value;
        const x = document.getElementById('x').value;
        const y = document.getElementById('y').value;
        img.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${z})`;
    }

    ['z', 'x', 'y'].forEach(id => document.getElementById(id).oninput = applyImgStyles);
    function toggleLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }

    init();
</script>
</body>
</html>
