<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki - kosiarnikow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header { text-align: center; margin-bottom: 30px; }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn-item {
            background: var(--card);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-item:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .admin-bar {
            background: #cbd5e1;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .btn-add { background: var(--success); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

        /* Viewer */
        #viewer {
            display: none;
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .img-wrapper {
            width: 100%;
            height: 500px;
            overflow: hidden;
            position: relative;
            background: #334155;
            border-radius: 12px;
            cursor: move;
        }

        #display-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            user-select: none;
            pointer-events: none;
        }

        .controls {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
        }

        input[type="range"] { width: 100%; cursor: pointer; }

        .download-link {
            display: block;
            text-align: center;
            background: #334155;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .task-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 3px dashed #e2e8f0;
        }

        #loading-overlay {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="loading-overlay">‚è≥ ≈ÅƒÖczenie z GitHubem...</div>

<div class="container">
    <header>
        <h1>üìö Moje Notatki</h1>
    </header>

    <!-- CZƒò≈öƒÜ 1 -->
    <section>
        <h2>Czƒô≈õƒá 1: Materia≈Çy</h2>
        <div id="materials-grid" class="button-grid"></div>
        <div class="admin-bar">
            <button class="btn-add" onclick="triggerAdd('material')">‚ûï Dodaj prace</button>
            <button class="btn-del" onclick="triggerRemove('material')">üóëÔ∏è Usu≈Ñ prace</button>
        </div>
    </section>

    <!-- VIEWER -->
    <div id="viewer">
        <h2 id="view-title">PodglƒÖd</h2>
        <div class="img-wrapper">
            <img src="" id="display-img" alt="Brak zdjƒôcia">
        </div>
        
        <div class="controls">
            <div><label>üîç Zoom</label><input type="range" id="zoom" min="0.1" max="4" step="0.1" value="1"></div>
            <div><label>‚ÜîÔ∏è Lewo/Prawo</label><input type="range" id="posX" min="-1000" max="1000" step="1" value="0"></div>
            <div><label>‚ÜïÔ∏è G√≥ra/D√≥≈Ç</label><input type="range" id="posY" min="-1000" max="1000" step="1" value="0"></div>
        </div>
        <a id="download-btn" class="download-link" download href="#">üì• Pobierz to zdjƒôcie</a>

        <!-- CZƒò≈öƒÜ 2 -->
        <div class="task-section">
            <h2>Czƒô≈õƒá 2: Zadania dla <span id="mat-name-display"></span></h2>
            <div id="tasks-grid" class="button-grid"></div>
            <div class="admin-bar">
                <button class="btn-add" onclick="triggerAdd('task')">‚ûï Dodaj zadanie</button>
                <button class="btn-del" onclick="triggerRemove('task')">üóëÔ∏è Usuwanie</button>
            </div>
        </div>
    </div>
</div>

<input type="file" id="filePicker" style="display: none;" accept="image/*">

<script>
    // --- KONFIGURACJA GITHUB ---
    const GITHUB_CONFIG = {
        token: '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', // WKLEJ SW√ìJ TOKEN
        owner: 'kosiarnikow',
        repo: 'materialy_do_nauki',
        branch: 'main'
    };

    let db = { materials: [] };
    let selectedMaterialIdx = null;

    // Pobieranie bazy danych przy starcie
    async function init() {
        showLoading(true);
        try {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/db.json?ref=${GITHUB_CONFIG.branch}`, {
                headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` }
            });
            const data = await response.json();
            db = JSON.parse(atob(data.content));
            renderGrids();
        } catch (e) {
            console.error("B≈ÇƒÖd ≈Çadowania bazy:", e);
        }
        showLoading(false);
    }

    function renderGrids() {
        const grid = document.getElementById('materials-grid');
        grid.innerHTML = '';
        db.materials.forEach((m, i) => {
            const b = document.createElement('button');
            b.className = 'btn-item';
            b.innerText = m.name;
            b.onclick = () => openMaterial(i);
            grid.appendChild(b);
        });
    }

    function openMaterial(idx) {
        selectedMaterialIdx = idx;
        const mat = db.materials[idx];
        document.getElementById('viewer').style.display = 'block';
        document.getElementById('view-title').innerText = mat.name;
        document.getElementById('mat-name-display').innerText = mat.name;
        updateImage(mat.url);
        renderTasks();
    }

    function renderTasks() {
        const grid = document.getElementById('tasks-grid');
        grid.innerHTML = '';
        db.materials[selectedMaterialIdx].tasks.forEach((t) => {
            const b = document.createElement('button');
            b.className = 'btn-item';
            b.style.borderColor = '#10b981';
            b.innerText = t.name;
            b.onclick = () => {
                updateImage(t.url);
                document.getElementById('view-title').innerText = t.name;
            };
            grid.appendChild(b);
        });
    }

    async function triggerAdd(type) {
        const name = prompt("Podaj nazwƒô przycisku:");
        if (!name) return;

        const input = document.getElementById('filePicker');
        input.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            showLoading(true);
            const reader = new FileReader();
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                const fileName = `images/${Date.now()}_${file.name}`;
                
                // 1. Upload zdjƒôcia
                const imgUrl = await githubUpload(fileName, base64, "Dodano zdjƒôcie");
                
                // 2. Aktualizacja DB
                if (type === 'material') {
                    db.materials.push({ name: name, url: imgUrl, tasks: [] });
                } else {
                    db.materials[selectedMaterialIdx].tasks.push({ name: name, url: imgUrl });
                }
                
                await saveDB();
                renderGrids();
                if(type === 'task') renderTasks();
                showLoading(false);
            };
            reader.readAsDataURL(file);
        };
        input.click();
    }

    async function triggerRemove(type) {
        const list = type === 'material' ? db.materials : db.materials[selectedMaterialIdx].tasks;
        
        if (list.length === 0) {
            alert("deklu, co chcesz usuwaƒá jak ≈ºadnych prac nie ma");
            return;
        }

        const pass = prompt("Has≈Ço:");
        if (pass !== "2137") { alert("Z≈Çe has≈Ço!"); return; }

        const nameToDel = prompt("Wpisz nazwƒô przycisku do usuniƒôcia:");
        if (type === 'material') {
            db.materials = db.materials.filter(m => m.name !== nameToDel);
            document.getElementById('viewer').style.display = 'none';
        } else {
            db.materials[selectedMaterialIdx].tasks = db.materials[selectedMaterialIdx].tasks.filter(t => t.name !== nameToDel);
        }

        showLoading(true);
        await saveDB();
        renderGrids();
        if(type === 'task') renderTasks();
        showLoading(false);
    }

    async function githubUpload(path, content, msg) {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;
        const res = await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg, content: content, branch: GITHUB_CONFIG.branch })
        });
        const data = await res.json();
        return data.content.download_url;
    }

    async function saveDB() {
        const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/db.json`;
        
        // Pobierz aktualny SHA pliku db.json (wymagane do update'u)
        const getRes = await fetch(url, { headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` } });
        const getData = await getRes.json();
        
        const content = btoa(JSON.stringify(db, null, 2));
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: "Aktualizacja bazy",
                content: content,
                sha: getData.sha,
                branch: GITHUB_CONFIG.branch
            })
        });
    }

    // Obs≈Çuga obrazka
    function updateImage(url) {
        const img = document.getElementById('display-img');
        img.src = url;
        document.getElementById('download-btn').href = url;
        // Reset transformacji
        document.getElementById('zoom').value = 1;
        document.getElementById('posX').value = 0;
        document.getElementById('posY').value = 0;
        applyStyles();
    }

    function applyStyles() {
        const img = document.getElementById('display-img');
        const z = document.getElementById('zoom').value;
        const x = document.getElementById('posX').value;
        const y = document.getElementById('posY').value;
        img.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${z})`;
    }

    ['zoom', 'posX', 'posY'].forEach(id => {
        document.getElementById(id).addEventListener('input', applyStyles);
    });

    function showLoading(show) {
        document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
    }

    init();
</script>

</body>
</html>
