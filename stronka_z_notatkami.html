<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Prac i Zada≈Ñ - GitHub</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* PANEL USTAWIE≈É - TO TEGO BRAKOWA≈ÅO */
        .config-panel {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #cbd5e1;
        }

        .config-panel h3 { margin-top: 0; color: #334155; }
        
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; font-size: 12px; font-weight: bold; color: #64748b; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box; /* Wa≈ºne, ≈ºeby nie wystawa≈Ço */
        }

        h1, h2 { text-align: center; color: #1e293b; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-work { background: #e2e8f0; color: #475569; border: 1px solid #cbd5e1; }
        .btn-work:hover { background: #cbd5e1; }
        .btn-add { background: var(--success); color: white; width: 100%; margin-top: 10px; }
        .btn-delete { background: var(--danger); color: white; width: 100%; margin-top: 5px; }

        /* Viewer Zdjƒôƒá */
        #viewer-section {
            display: none;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #f1f5f9;
        }

        .img-container {
            width: 100%;
            height: 500px;
            background: #000;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-img {
            max-width: none;
            position: absolute;
            transition: transform 0.1s ease-out;
        }

        .sliders {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .slider-row { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .slider-row label { min-width: 120px; font-size: 14px; }
        .slider-row input { flex: 1; }

        .hidden { display: none; }
        .delete-mode-active { 
            animation: pulse-red 1s infinite;
            border: 2px solid var(--danger) !important;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- PANEL KONFIGURACJI -->
    <div class="config-panel">
        <h3>‚öôÔ∏è Konfiguracja Po≈ÇƒÖczenia z GitHub</h3>
        <div class="input-group">
            <label>TW√ìJ LOGIN GITHUB:</label>
            <input type="text" id="gh-user" placeholder="np. kosiarnikow">
        </div>
        <div class="input-group">
            <label>NAZWA REPOZYTORIUM:</label>
            <input type="text" id="gh-repo" placeholder="np. materialy_do_nauki">
        </div>
        <div class="input-group">
            <label>GITHUB TOKEN (PAT):</label>
            <input type="password" id="gh-token" placeholder="github_pat_...">
        </div>
        <p style="font-size: 11px; color: #64748b;">Dane zapisujƒÖ siƒô tylko w Twojej przeglƒÖdarce.</p>
    </div>

    <h1>Czƒô≈õƒá 1 - Materia≈Çy</h1>
    <div id="work-buttons" class="button-grid"></div>
    
    <div style="display: flex; gap: 10px;">
        <button class="btn-add" onclick="addItem('work')">‚ûï Dodaj pracƒô</button>
        <button class="btn-delete" onclick="toggleDelete('work')">üóëÔ∏è Usu≈Ñ pracƒô</button>
    </div>

    <!-- PODGLƒÑD ZDJƒòCIA I CZƒò≈öƒÜ 2 -->
    <div id="viewer-section">
        <h2 id="current-title">PodglƒÖd</h2>
        
        <div class="img-container">
            <img id="main-img" src="" alt="">
        </div>

        <div class="sliders">
            <div class="slider-row">
                <label>Powiƒôkszenie:</label>
                <input type="range" id="zoom" min="0.1" max="5" step="0.1" value="1">
            </div>
            <div class="slider-row">
                <label>Poziomo (X):</label>
                <input type="range" id="posX" min="-1000" max="1000" value="0">
            </div>
            <div class="slider-row">
                <label>Pionowo (Y):</label>
                <input type="range" id="posY" min="-1000" max="1000" value="0">
            </div>
            <button class="btn-work" style="width: 100%" onclick="downloadImage()">‚¨áÔ∏è Pobierz to zdjƒôcie</button>
        </div>

        <hr>
        <h2>Czƒô≈õƒá 2 - Zadania</h2>
        <div id="task-buttons" class="button-grid"></div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-add" onclick="addItem('task')">‚ûï Dodaj zadanie</button>
            <button class="btn-delete" onclick="toggleDelete('task')">üóëÔ∏è Usuwanie</button>
        </div>
    </div>
</div>

<input type="file" id="file-selector" class="hidden" accept="image/*">

<script>
    // Inicjalizacja danych
    let db = JSON.parse(localStorage.getItem('app_data')) || [];
    let currentIdx = null;
    let isDeleteMode = { work: false, task: false };

    // Automatyczne wczytywanie ustawie≈Ñ z pamiƒôci
    ['gh-user', 'gh-repo', 'gh-token'].forEach(id => {
        const saved = localStorage.getItem('conf_' + id);
        if(saved) document.getElementById(id).value = saved;
        document.getElementById(id).addEventListener('input', (e) => {
            localStorage.setItem('conf_' + id, e.target.value);
        });
    });

    function render() {
        const grid = document.getElementById('work-buttons');
        grid.innerHTML = '';
        db.forEach((item, i) => {
            const btn = document.createElement('button');
            btn.className = `btn-work ${isDeleteMode.work ? 'delete-mode-active' : ''}`;
            btn.innerText = item.name;
            btn.onclick = () => isDeleteMode.work ? confirmRemove('work', i) : openWork(i);
            grid.appendChild(btn);
        });
        localStorage.setItem('app_data', JSON.stringify(db));
    }

    async function addItem(type) {
        const user = document.getElementById('gh-user').value;
        const repo = document.getElementById('gh-repo').value;
        const token = document.getElementById('gh-token').value;

        if(!token || !user) return alert("Uzupe≈Çnij ustawienia GitHub na g√≥rze!");

        const name = prompt("Podaj nazwƒô przycisku:");
        if(!name) return;

        const fileInput = document.getElementById('file-selector');
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                const fileName = `images/${Date.now()}_${file.name.replace(/\s/g, '_')}`;
                
                try {
                    const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${fileName}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: "Upload", content: base64 })
                    });
                    
                    const json = await res.json();
                    if(json.content) {
                        const url = json.content.download_url;
                        if(type === 'work') db.push({ name, url, tasks: [] });
                        else db[currentIdx].tasks.push({ name, url });
                        render();
                        if(type === 'task') openWork(currentIdx);
                    } else {
                        alert("B≈ÇƒÖd podczas wysy≈Çania. Sprawd≈∫ token i nazwƒô repozytorium.");
                    }
                } catch (err) { alert("B≈ÇƒÖd po≈ÇƒÖczenia!"); }
            };
            reader.readAsDataURL(file);
        };
        fileInput.click();
    }

    function openWork(i) {
        currentIdx = i;
        const item = db[i];
        document.getElementById('viewer-section').style.display = 'block';
        showImg(item.url, item.name);
        
        const taskGrid = document.getElementById('task-buttons');
        taskGrid.innerHTML = '';
        item.tasks.forEach((t, ti) => {
            const btn = document.createElement('button');
            btn.className = `btn-work ${isDeleteMode.task ? 'delete-mode-active' : ''}`;
            btn.innerText = t.name;
            btn.onclick = () => isDeleteMode.task ? confirmRemove('task', ti) : showImg(t.url, t.name);
            taskGrid.appendChild(btn);
        });
    }

    function showImg(url, title) {
        document.getElementById('current-title').innerText = title;
        const img = document.getElementById('main-img');
        img.src = url;
        resetImg();
    }

    function toggleDelete(type) {
        const pass = prompt("Podaj has≈Ço:");
        if(pass === "2137") {
            isDeleteMode[type] = !isDeleteMode[type];
            render();
            if(currentIdx !== null) openWork(currentIdx);
        } else { alert("B≈Çƒôdne has≈Ço!"); }
    }

    function confirmRemove(type, i) {
        if(type === 'work') { db.splice(i, 1); document.getElementById('viewer-section').style.display = 'none'; }
        else { db[currentIdx].tasks.splice(i, 1); openWork(currentIdx); }
        isDeleteMode[type] = false;
        render();
    }

    // Obs≈Çuga suwak√≥w
    const img = document.getElementById('main-img');
    const zoom = document.getElementById('zoom'), pX = document.getElementById('posX'), pY = document.getElementById('posY');
    
    [zoom, pX, pY].forEach(el => el.oninput = () => {
        img.style.transform = `translate(${pX.value}px, ${pY.value}px) scale(${zoom.value})`;
    });

    function resetImg() {
        zoom.value = 1; pX.value = 0; pY.value = 0;
        img.style.transform = `translate(0,0) scale(1)`;
    }

    function downloadImage() {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = "pobrane_zdjecie.png";
        a.click();
    }

    render();
</script>
</body>
</html>
