<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Prac i Zadań</title>
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1e293b;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1, h2 { text-align: center; color: #334155; }

        /* Sekcja Przycisków */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-work { background-color: #e2e8f0; color: #475569; }
        .btn-work:hover { background-color: #cbd5e1; }
        .btn-work.active { background-color: var(--primary); color: white; }

        .btn-add { background-color: var(--success); color: white; }
        .btn-delete { background-color: var(--danger); color: white; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            border-top: 1px solid #f1f5f9;
            padding-top: 20px;
        }

        /* Podgląd Zdjęcia */
        #viewer-section {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
        }

        .image-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            background: #000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-image {
            max-width: none;
            transition: transform 0.1s;
            cursor: move;
        }

        .sliders {
            width: 100%;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-group label { min-width: 80px; font-size: 0.9em; }

        input[type="range"] { flex-grow: 1; }

        /* Stylizacja dla usuwania */
        .delete-mode .btn-work:hover {
            background-color: var(--danger) !important;
            color: white;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Część 1 - Materiały</h1>
    <div id="work-buttons" class="button-grid">
        <!-- Tu pojawią się przyciski prac -->
    </div>

    <div class="controls">
        <button class="btn-add" onclick="triggerAddWork()">Dodaj pracę</button>
        <button class="btn-delete" onclick="toggleDeleteMode('work')">Usuń pracę</button>
    </div>

    <!-- Sekcja wyświetlania wybranej pracy -->
    <div id="viewer-section">
        <h2 id="current-title">Podgląd</h2>
        
        <div class="image-container">
            <img id="main-image" src="" alt="Podgląd">
        </div>

        <div class="sliders">
            <div class="slider-group">
                <label>Powiększenie:</label>
                <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1" oninput="updateImageStyle()">
            </div>
            <div class="slider-group">
                <label>Poziomo:</label>
                <input type="range" id="posX" min="-500" max="500" value="0" oninput="updateImageStyle()">
            </div>
            <div class="slider-group">
                <label>Pionowo:</label>
                <input type="range" id="posY" min="-500" max="500" value="0" oninput="updateImageStyle()">
            </div>
        </div>

        <button class="btn-add" style="background: #475569;" onclick="downloadImage()">Pobierz zdjęcie</button>

        <hr style="width:100%; margin: 30px 0;">

        <h2>Część 2 - Zadania</h2>
        <div id="task-buttons" class="button-grid">
            <!-- Tu pojawią się przyciski zadań -->
        </div>
        <div class="controls">
            <button class="btn-add" onclick="triggerAddTask()">Dodaj zadanie</button>
            <button class="btn-delete" onclick="toggleDeleteMode('task')">Usuwanie</button>
        </div>
    </div>
</div>

<!-- Ukryte inputy do plików -->
<input type="file" id="file-input" class="hidden" accept="image/*">

<script>
    let works = JSON.parse(localStorage.getItem('myWorks')) || [];
    let currentWorkIndex = null;
    let deleteMode = { work: false, task: false };

    // Funkcja dodawania pracy
    function triggerAddWork() {
        const name = prompt("Podaj nazwę przycisku:");
        if (!name) return;

        const fileInput = document.getElementById('file-input');
        fileInput.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                works.push({
                    name: name,
                    image: event.target.result,
                    tasks: []
                });
                saveAndRender();
            };
            reader.readAsDataURL(file);
        };
        fileInput.click();
    }

    // Funkcja dodawania zadania do aktualnej pracy
    function triggerAddTask() {
        const name = prompt("Podaj nazwę zadania (np. zad 1):");
        if (!name) return;

        const fileInput = document.getElementById('file-input');
        fileInput.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                works[currentWorkIndex].tasks.push({
                    name: name,
                    image: event.target.result
                });
                saveAndRender();
                showWork(currentWorkIndex);
            };
            reader.readAsDataURL(file);
        };
        fileInput.click();
    }

    function saveAndRender() {
        localStorage.setItem('myWorks', JSON.stringify(works));
        renderButtons();
    }

    function renderButtons() {
        const container = document.getElementById('work-buttons');
        container.innerHTML = '';
        works.forEach((work, index) => {
            const btn = document.createElement('button');
            btn.className = 'btn-work';
            btn.innerText = work.name;
            btn.onclick = () => handleButtonClick(index, 'work');
            container.appendChild(btn);
        });
    }

    function handleButtonClick(index, type) {
        if (type === 'work') {
            if (deleteMode.work) {
                confirmDelete(() => {
                    works.splice(index, 1);
                    currentWorkIndex = null;
                    document.getElementById('viewer-section').style.display = 'none';
                    saveAndRender();
                });
            } else {
                showWork(index);
            }
        } else if (type === 'task') {
            if (deleteMode.task) {
                confirmDelete(() => {
                    works[currentWorkIndex].tasks.splice(index, 1);
                    saveAndRender();
                    showWork(currentWorkIndex);
                });
            } else {
                showTask(index);
            }
        }
    }

    function showWork(index) {
        currentWorkIndex = index;
        const work = works[index];
        document.getElementById('viewer-section').style.display = 'flex';
        document.getElementById('current-title').innerText = work.name;
        document.getElementById('main-image').src = work.image;
        resetSliders();

        // Renderowanie zadań
        const taskContainer = document.getElementById('task-buttons');
        taskContainer.innerHTML = '';
        work.tasks.forEach((task, tIndex) => {
            const btn = document.createElement('button');
            btn.className = 'btn-work';
            btn.innerText = task.name;
            btn.onclick = () => handleButtonClick(tIndex, 'task');
            taskContainer.appendChild(btn);
        });
    }

    function showTask(tIndex) {
        const task = works[currentWorkIndex].tasks[tIndex];
        document.getElementById('current-title').innerText = task.name;
        document.getElementById('main-image').src = task.image;
        resetSliders();
    }

    function confirmDelete(callback) {
        const password = prompt("Podaj hasło, aby usunąć:");
        if (password === "2137") {
            callback();
        } else {
            alert("Błędne hasło!");
        }
    }

    function toggleDeleteMode(type) {
        deleteMode[type] = !deleteMode[type];
        const containerId = type === 'work' ? 'work-buttons' : 'task-buttons';
        document.getElementById(containerId).classList.toggle('delete-mode');
        
        if(deleteMode[type]) {
            alert("Tryb usuwania aktywny. Kliknij przycisk, który chcesz usunąć.");
        }
    }

    function updateImageStyle() {
        const zoom = document.getElementById('zoom').value;
        const x = document.getElementById('posX').value;
        const y = document.getElementById('posY').value;
        const img = document.getElementById('main-image');
        img.style.transform = `translate(${x}px, ${y}px) scale(${zoom})`;
    }

    function resetSliders() {
        document.getElementById('zoom').value = 1;
        document.getElementById('posX').value = 0;
        document.getElementById('posY').value = 0;
        updateImageStyle();
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = 'zdjecie.png';
        link.href = document.getElementById('main-image').src;
        link.click();
    }

    // Inicjalizacja
    renderButtons();
</script>

</body>
</html>
