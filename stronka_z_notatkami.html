<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatki - System MateriaÅ‚Ã³w</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 900px; margin: 0 auto; }
        h1, h2 { text-align: center; color: #1e293b; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .btn-main { background: var(--card); border: 2px solid var(--primary); padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; text-align: center; overflow: hidden; position: relative; }
        .btn-main:hover { background: var(--primary); color: white; transform: translateY(-2px); }
        .btn-active { background: var(--primary) !important; color: white !important; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }

        .admin-controls { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; background: #e2e8f0; padding: 15px; border-radius: 15px; margin-bottom: 30px; }
        button { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        
        .add { background: var(--success); }
        .del { background: var(--danger); }
        .edit { background: var(--warning); }

        #viewer { display: none; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 20px; }
        .img-viewport { width: 100%; height: 500px; overflow: hidden; position: relative; background: #27272a; border-radius: 12px; margin-bottom: 20px; }
        #display-img { position: absolute; top: 50%; left: 50%; transform-origin: center; max-width: none; }

        .sliders { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin: 20px 0; }
        input[type="range"] { width: 100%; }

        #tasks-section { margin-top: 40px; padding-top: 30px; border-top: 4px dashed #e2e8f0; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div id="loading">â³ Synchronizacja...</div>

<div class="container">
    <h1>ğŸ“š Panel Notatek</h1>

    <section>
        <h2>CzÄ™Å›Ä‡ 1: MateriaÅ‚y</h2>
        <div id="materials-grid" class="grid"></div>
        <div class="admin-controls">
            <button class="add" onclick="addNewItem('material')">â• Dodaj prace</button>
            <button class="edit" onclick="manageItems('material')">âš™ï¸ ZarzÄ…dzaj kafelkami</button>
            <button class="del" onclick="removeItem('material')">ğŸ—‘ï¸ UsuÅ„ prace</button>
        </div>
    </section>

    <div id="viewer">
        <h2 id="current-title">PodglÄ…d</h2>
        <div class="img-viewport">
            <img src="" id="display-img">
        </div>
        <div class="sliders">
            <div><label>ğŸ” Zoom</label><br><input type="range" id="z" min="0.1" max="5" step="0.1" value="1"></div>
            <div><label>â†”ï¸ Lewo/Prawo</label><br><input type="range" id="x" min="-1500" max="1500" step="5" value="0"></div>
            <div><label>â†•ï¸ GÃ³ra/DÃ³Å‚</label><br><input type="range" id="y" min="-1500" max="1500" step="5" value="0"></div>
        </div>
        <center>
            <a id="download-link" href="#" target="_blank" style="display:inline-block; padding:10px 20px; background:#334155; color:white; text-decoration:none; border-radius:8px;">OtwÃ³rz oryginaÅ‚</a>
        </center>
        <div id="tasks-section">
            <h2>CzÄ™Å›Ä‡ 2: Zadania dla <span id="mat-name" style="color:var(--primary)"></span></h2>
            <div id="tasks-grid" class="grid"></div>
            <div class="admin-controls">
                <button class="add" onclick="addNewItem('task')">â• Dodaj zadanie</button>
                <button class="edit" onclick="manageItems('task')">âš™ï¸ ZarzÄ…dzaj zadaniami</button>
                <button class="del" onclick="removeItem('task')">ğŸ—‘ï¸ Usuwanie</button>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" hidden accept="image/*">

<script>
    // --- MIEJSCE NA TWOJE DANE ---
    const czesc1 = "github_pat_"; 
    const czesc2 = "11AVOUTHY00fEoUymUn5Gb_jtmNE8Cr6d7OJ6teEmeilWiW7gNCDKYy7qKITB3EIz8JFOG6S2Fu794NJGL"; 

    const CONFIG = {
        owner: 'kosiarnikow',
        repo: 'materialy_do_nauki',
        token: czesc1 + czesc2
    };

    let db = { materials: [] };
    let activeMatIdx = null;

    const utf8_to_b64 = (str) => btoa(unescape(encodeURIComponent(str)));
    const b64_to_utf8 = (str) => decodeURIComponent(escape(atob(str)));

    async function init() {
        toggleLoading(true);
        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/db.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${CONFIG.token}` }
            });
            if (res.ok) {
                const data = await res.json();
                db = JSON.parse(b64_to_utf8(data.content));
                renderMaterials();
            }
        } catch (e) { console.error(e); }
        finally { toggleLoading(false); }
    }

    function renderMaterials() {
        const container = document.getElementById('materials-grid');
        container.innerHTML = '';
        db.materials.forEach((m, i) => {
            const btn = document.createElement('div');
            btn.className = 'btn-main' + (activeMatIdx === i ? ' btn-active' : '');
            btn.innerText = m.name;
            btn.onclick = () => selectMaterial(i);
            container.appendChild(btn);
        });
    }

    function selectMaterial(idx) {
        activeMatIdx = idx;
        const mat = db.materials[idx];
        document.getElementById('viewer').style.display = 'block';
        document.getElementById('mat-name').innerText = mat.name;
        document.getElementById('current-title').innerText = mat.name;
        renderMaterials();
        updateImage(mat.url);
        renderTasks();
    }

    function renderTasks() {
        const container = document.getElementById('tasks-grid');
        container.innerHTML = '';
        const tasks = db.materials[activeMatIdx].tasks || [];
        tasks.forEach((t) => {
            const btn = document.createElement('div');
            btn.className = 'btn-main';
            btn.style.borderColor = '#10b981';
            btn.innerText = t.name;
            btn.onclick = () => {
                updateImage(t.url);
                document.getElementById('current-title').innerText = t.name;
            };
            container.appendChild(btn);
        });
    }

    // --- NOWA FUNKCJA: ZARZÄ„DZANIE (ZMIANA NAZWY I KOLEJNOÅšCI) ---
    async function manageItems(type) {
        let list = type === 'material' ? db.materials : db.materials[activeMatIdx].tasks;
        if (!list || list.length === 0) return alert("Brak elementÃ³w do edycji!");

        const name = prompt("Podaj DOKÅADNÄ„ nazwÄ™ elementu, ktÃ³ry chcesz edytowaÄ‡:");
        const idx = list.findIndex(item => item.name === name);
        
        if (idx === -1) return alert("Nie znaleziono takiego elementu!");

        const action = prompt("Co chcesz zrobiÄ‡?\n1 - ZmieÅ„ nazwÄ™\n2 - PrzesuÅ„ w lewo (wyÅ¼ej)\n3 - PrzesuÅ„ w prawo (niÅ¼ej)");

        if (action === "1") {
            const newName = prompt("Podaj nowÄ… nazwÄ™:", list[idx].name);
            if (newName) list[idx].name = newName;
        } 
        else if (action === "2") {
            if (idx > 0) {
                [list[idx], list[idx-1]] = [list[idx-1], list[idx]];
            } else {
                alert("Element jest juÅ¼ na poczÄ…tku!"); return;
            }
        } 
        else if (action === "3") {
            if (idx < list.length - 1) {
                [list[idx], list[idx+1]] = [list[idx+1], list[idx]];
            } else {
                alert("Element jest juÅ¼ na koÅ„cu!"); return;
            }
        } else {
            return;
        }

        toggleLoading(true);
        await saveDB();
        location.reload();
    }

    async function addNewItem(type) {
        const label = prompt(`Nazwa dla ${type}:`);
        if (!label) return;
        const input = document.getElementById('fileInput');
        input.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            toggleLoading(true);
            const reader = new FileReader();
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                const path = `images/${Date.now()}_img.png`;
                try {
                    const imgUrl = await githubPut(path, base64);
                    if (type === 'material') db.materials.push({ name: label, url: imgUrl, tasks: [] });
                    else db.materials[activeMatIdx].tasks.push({ name: label, url: imgUrl });
                    await saveDB();
                    location.reload();
                } catch (err) { alert("BÅ‚Ä…d: " + err.message); }
            };
            reader.readAsDataURL(file);
        };
        input.click();
    }

    async function removeItem(type) {
        const pass = prompt("HasÅ‚o:");
        if (pass !== "2137") return alert("BÅ‚Ä…d!");
        const nameToDel = prompt("Nazwa do usuniÄ™cia:");
        if (type === 'material') db.materials = db.materials.filter(m => m.name !== nameToDel);
        else db.materials[activeMatIdx].tasks = db.materials[activeMatIdx].tasks.filter(t => t.name !== nameToDel);
        await saveDB();
        location.reload();
    }

    async function githubPut(path, contentBase64) {
        const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`;
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "upload", content: contentBase64 })
        });
        return `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${path}`;
    }

    async function saveDB() {
        const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/db.json`;
        const getRes = await fetch(url + `?t=${Date.now()}`, { headers: { 'Authorization': `token ${CONFIG.token}` } });
        let sha = "";
        if (getRes.ok) { const data = await getRes.json(); sha = data.sha; }
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${CONFIG.token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "db update", content: utf8_to_b64(JSON.stringify(db, null, 2)), sha: sha })
        });
    }

    function updateImage(url) {
        const img = document.getElementById('display-img');
        const freshUrl = url + "?t=" + Date.now();
        img.src = freshUrl;
        document.getElementById('download-link').href = freshUrl;
        document.getElementById('z').value = 1;
        document.getElementById('x').value = 0;
        document.getElementById('y').value = 0;
        applyImgStyles();
    }

    function applyImgStyles() {
        const img = document.getElementById('display-img');
        const z = document.getElementById('z').value;
        const x = document.getElementById('x').value;
        const y = document.getElementById('y').value;
        img.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) scale(${z})`;
    }

    ['z', 'x', 'y'].forEach(id => document.getElementById(id).oninput = applyImgStyles);
    function toggleLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
    init();
</script>
</body>
</html>
