<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiały i Zadania (Secure)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f4f9;
            --text: #333;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1, h2 { text-align: center; color: var(--primary); }

        /* Logowanie */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000; color: white;
        }
        
        #login-box {
            background: white; padding: 30px; border-radius: 10px;
            text-align: center; color: #333; width: 300px;
        }

        #token-input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 5px;
        }

        .auth-header {
            width: 100%; max-width: 800px; display: flex; 
            justify-content: flex-end; margin-bottom: 10px;
        }

        .logout-btn {
            background: transparent; color: var(--danger);
            border: 1px solid var(--danger); padding: 5px 10px;
            border-radius: 4px; cursor: pointer; font-size: 12px;
        }

        /* Przyciski */
        .btn-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            min-height: 20px;
        }

        .item-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
        }

        .item-btn:hover, .item-btn.active {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Kontrolki dodawania/usuwania */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .action-btn {
            padding: 8px 16px;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .action-btn:hover { background: var(--accent); color: white; }
        .delete-btn { border-color: var(--danger); color: var(--danger); }
        .delete-btn:hover { background: var(--danger); color: white; }

        /* Sekcja Zdjęcia */
        .image-viewer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            border: 2px dashed #ccc;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .img-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: #000;
            position: relative;
            border-radius: 8px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s;
            transform-origin: center;
        }

        .sliders {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
        }
        
        input[type=range] { width: 100%; }

        .download-btn {
            margin-top: 10px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            justify-content: center; align-items: center;
            z-index: 1000; font-size: 24px; font-weight: bold;
            display: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div id="login-box">
        <h3>Autoryzacja</h3>
        <p>Podaj swój GitHub Token, aby zarządzać stroną.</p>
        <input type="password" id="token-input" placeholder="github_pat_...">
        <button class="action-btn" onclick="saveToken()">Zaloguj</button>
        <p style="font-size: 12px; margin-top: 10px; color: #666;">Token zostanie zapisany tylko w Twojej przeglądarce.</p>
    </div>
</div>

<div class="auth-header hidden" id="auth-panel">
    <button class="logout-btn" onclick="logout()">Wyloguj (Usuń Token)</button>
</div>

<div id="loader">Przetwarzanie...</div>

<div class="container hidden" id="main-app">
    <h1>Część 1 - Materiały</h1>
    
    <div class="btn-grid" id="materials-list"></div>

    <div class="controls">
        <button class="action-btn" onclick="addMaterial()">+ Dodaj pracę</button>
        <button class="action-btn delete-btn" onclick="removeMaterial()">Usuń pracę</button>
    </div>

    <div id="material-viewer" class="image-viewer">
        <div class="img-container">
            <img id="mat-img" src="" alt="Podgląd">
        </div>
        <div class="sliders">
            <label>Zoom:</label> <input type="range" min="1" max="5" step="0.1" value="1" oninput="updateTransform('mat')">
            <label>Pion:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('mat')">
            <label>Poziom:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('mat')">
        </div>
        <a id="mat-download" class="download-btn" download>Pobierz zdjęcie</a>
    </div>
</div>

<div class="container hidden" id="part2">
    <h2 id="part2-title">Zadania</h2>
    
    <div class="btn-grid" id="tasks-list"></div>

    <div class="controls">
        <button class="action-btn" onclick="addTask()">+ Dodaj zadanie</button>
        <button class="action-btn delete-btn" onclick="removeTask()">Usuń zadanie</button>
    </div>

    <div id="task-viewer" class="image-viewer">
        <div class="img-container">
            <img id="task-img" src="" alt="Podgląd">
        </div>
        <div class="sliders">
            <label>Zoom:</label> <input type="range" min="1" max="5" step="0.1" value="1" oninput="updateTransform('task')">
            <label>Pion:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('task')">
            <label>Poziom:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('task')">
        </div>
        <a id="task-download" class="download-btn" download>Pobierz zdjęcie</a>
    </div>
</div>

<input type="file" id="file-input" style="display: none;" accept="image/*">

<script>
    // --- KONFIGURACJA ---
    // Te dane mogą zostać w kodzie (są publiczne)
    const REPO_OWNER = 'kosiarnikow'; 
    const REPO_NAME = 'materialy_do_nauki';
    const BRANCH = 'main';
    const DB_FILE = 'db.json';

    // --- STAN ---
    let appData = { materials: [] };
    let currentMaterialId = null;
    let pendingUploadType = null;
    let userToken = null;

    // --- AUTORYZACJA ---
    window.onload = () => {
        const storedToken = localStorage.getItem('gh_token');
        if (storedToken) {
            userToken = storedToken;
            initApp();
        }
        // Jeśli nie ma tokenu, login-overlay jest widoczny domyślnie
    };

    function saveToken() {
        const input = document.getElementById('token-input').value.trim();
        if (!input.startsWith('github_pat_') && !input.startsWith('ghp_')) {
            alert('To nie wygląda na poprawny token GitHub.');
            return;
        }
        userToken = input;
        localStorage.setItem('gh_token', userToken);
        initApp();
    }

    function logout() {
        if(confirm("Czy na pewno chcesz usunąć token z tego urządzenia?")) {
            localStorage.removeItem('gh_token');
            location.reload();
        }
    }

    function initApp() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('auth-panel').classList.remove('hidden');
        loadData();
    }

    // --- API GITHUB ---
    async function githubRequest(path, method = 'GET', body = null) {
        if (!userToken) {
            alert("Brak tokenu! Zaloguj się ponownie.");
            return;
        }

        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
        const options = {
            method: method,
            headers: {
                'Authorization': `token ${userToken}`,
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github.v3+json'
            }
        };
        if (body) options.body = JSON.stringify(body);
        
        const response = await fetch(url, options);
        
        if (response.status === 401) {
            alert("Nieprawidłowy token lub brak uprawnień. Wyloguj się i sprawdź token.");
        }
        
        return response;
    }

    async function loadData() {
        toggleLoader(true);
        try {
            const res = await githubRequest(DB_FILE);
            if (res.status === 404) {
                appData = { materials: [] };
                await saveData(true); 
            } else if (res.ok) {
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                appData = JSON.parse(content);
            }
            renderMaterials();
        } catch (e) {
            console.error(e);
            alert("Wystąpił błąd połączenia z GitHub.");
        } finally {
            toggleLoader(false);
        }
    }

    async function saveData(silent = false) {
        if (!silent) toggleLoader(true);
        try {
            const getRes = await githubRequest(DB_FILE);
            let sha = null;
            if (getRes.ok) {
                const data = await getRes.json();
                sha = data.sha;
            }

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(appData))));
            const body = {
                message: "Update db.json",
                content: content,
                branch: BRANCH
            };
            if (sha) body.sha = sha;

            await githubRequest(DB_FILE, 'PUT', body);
        } catch (e) {
            alert("Błąd zapisu!");
        } finally {
            if (!silent) toggleLoader(false);
        }
    }

    async function uploadImage(file, filename) {
        toggleLoader(true);
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];
                const path = `images/${Date.now()}_${filename}`;
                
                try {
                    const body = {
                        message: `Upload ${filename}`,
                        content: base64Content,
                        branch: BRANCH
                    };
                    const res = await githubRequest(path, 'PUT', body);
                    if (res.ok) {
                        const data = await res.json();
                        resolve(data.content.download_url);
                    } else {
                        reject("GitHub Error");
                    }
                } catch (e) {
                    reject(e);
                } finally {
                    toggleLoader(false);
                }
            };
        });
    }

    // --- UI HELPERS ---
    function toggleLoader(show) {
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = show ? 'flex' : 'none';
    }

    // --- LOGIKA MATERIAŁÓW I ZADAŃ ---
    function renderMaterials() {
        const list = document.getElementById('materials-list');
        list.innerHTML = '';
        appData.materials.forEach(mat => {
            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.innerText = mat.name;
            if (currentMaterialId === mat.id) btn.classList.add('active');
            btn.onclick = () => selectMaterial(mat.id);
            list.appendChild(btn);
        });
    }

    function addMaterial() {
        pendingUploadType = 'material';
        document.getElementById('file-input').click();
    }

    function removeMaterial() {
        if (appData.materials.length === 0) {
            alert("Deklu, co chcesz usuwać jak żadnych prac nie ma");
            return;
        }
        if (prompt("Podaj hasło do usunięcia:") !== '2137') {
            alert("Błędne hasło."); return;
        }

        const nameToDelete = prompt("Podaj nazwę przycisku do usunięcia:");
        const idx = appData.materials.findIndex(m => m.name === nameToDelete);
        
        if (idx > -1) {
            appData.materials.splice(idx, 1);
            currentMaterialId = null;
            document.getElementById('part2').classList.add('hidden');
            document.getElementById('material-viewer').style.display = 'none';
            saveData().then(() => renderMaterials());
        } else {
            alert("Nie znaleziono.");
        }
    }

    function selectMaterial(id) {
        currentMaterialId = id;
        renderMaterials();
        
        const mat = appData.materials.find(m => m.id === id);
        const viewer = document.getElementById('material-viewer');
        viewer.style.display = 'flex';
        document.getElementById('mat-img').src = mat.imageUrl;
        document.getElementById('mat-download').href = mat.imageUrl;
        resetTransform('mat');

        document.getElementById('part2').classList.remove('hidden');
        renderTasks();
    }

    function renderTasks() {
        const mat = appData.materials.find(m => m.id === currentMaterialId);
        const list = document.getElementById('tasks-list');
        list.innerHTML = '';
        document.getElementById('task-viewer').style.display = 'none';

        if (!mat.tasks) mat.tasks = [];
        mat.tasks.forEach(task => {
            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.innerText = task.name;
            btn.onclick = () => selectTask(task);
            list.appendChild(btn);
        });
    }

    function addTask() {
        if (!currentMaterialId) return;
        pendingUploadType = 'task';
        document.getElementById('file-input').click();
    }

    function removeTask() {
        const mat = appData.materials.find(m => m.id === currentMaterialId);
        if (!mat || !mat.tasks || mat.tasks.length === 0) {
            alert("Deklu, co chcesz usuwać jak żadnych zadań nie ma");
            return;
        }
        if (prompt("Podaj hasło do usunięcia:") !== '2137') {
            alert("Błędne hasło."); return;
        }

        const nameToDelete = prompt("Podaj nazwę zadania do usunięcia:");
        const idx = mat.tasks.findIndex(t => t.name === nameToDelete);
        
        if (idx > -1) {
            mat.tasks.splice(idx, 1);
            document.getElementById('task-viewer').style.display = 'none';
            saveData().then(() => renderTasks());
        } else {
            alert("Nie znaleziono.");
        }
    }

    function selectTask(task) {
        const viewer = document.getElementById('task-viewer');
        viewer.style.display = 'flex';
        document.getElementById('task-img').src = task.imageUrl;
        document.getElementById('task-download').href = task.imageUrl;
        resetTransform('task');
    }

    document.getElementById('file-input').addEventListener('change', async function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            const name = prompt("Podaj nazwę przycisku:");
            if (!name) return;

            try {
                const imageUrl = await uploadImage(file, file.name);
                if (pendingUploadType === 'material') {
                    appData.materials.push({ id: Date.now(), name: name, imageUrl: imageUrl, tasks: [] });
                    renderMaterials();
                } else if (pendingUploadType === 'task') {
                    const mat = appData.materials.find(m => m.id === currentMaterialId);
                    if (!mat.tasks) mat.tasks = [];
                    mat.tasks.push({ id: Date.now(), name: name, imageUrl: imageUrl });
                    renderTasks();
                }
                await saveData();
            } catch (e) {
                alert("Błąd: " + e);
            }
        }
        this.value = '';
    });

    function updateTransform(prefix) {
        const img = document.getElementById(`${prefix}-img`);
        const inputs = document.querySelectorAll(`#${prefix}-viewer input`);
        img.style.transform = `scale(${inputs[0].value}) translate(${inputs[2].value}px, ${inputs[1].value}px)`;
    }

    function resetTransform(prefix) {
        const inputs = document.querySelectorAll(`#${prefix}-viewer input`);
        inputs[0].value = 1; inputs[1].value = 0; inputs[2].value = 0;
        updateTransform(prefix);
    }
</script>

</body>
</html>
