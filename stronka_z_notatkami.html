<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiały i Zadania</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f4f9;
            --text: #333;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1, h2 { text-align: center; color: var(--primary); }

        /* Przyciski */
        .btn-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            min-height: 20px;
        }

        .item-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
        }

        .item-btn:hover, .item-btn.active {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Kontrolki dodawania/usuwania */
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .action-btn {
            padding: 8px 16px;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .action-btn:hover { background: var(--accent); color: white; }
        .delete-btn { border-color: var(--danger); color: var(--danger); }
        .delete-btn:hover { background: var(--danger); color: white; }

        /* Sekcja Zdjęcia */
        .image-viewer {
            display: none; /* Ukryte domyślnie */
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            border: 2px dashed #ccc;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .img-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: #000;
            position: relative;
            border-radius: 8px;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.1s;
            transform-origin: center;
        }

        .sliders {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
            background: #eee;
            padding: 10px;
            border-radius: 8px;
        }
        
        input[type=range] { width: 100%; }

        .download-btn {
            margin-top: 10px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Loading Overlay */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; font-size: 24px; font-weight: bold;
            display: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loader">Ładowanie / Zapisywanie...</div>

<div class="container" id="part1">
    <h1>Część 1 - Materiały</h1>
    
    <div class="btn-grid" id="materials-list">
        </div>

    <div class="controls">
        <button class="action-btn" onclick="addMaterial()">+ Dodaj pracę</button>
        <button class="action-btn delete-btn" onclick="removeMaterial()">Usuń pracę</button>
    </div>

    <div id="material-viewer" class="image-viewer">
        <div class="img-container">
            <img id="mat-img" src="" alt="Podgląd">
        </div>
        <div class="sliders">
            <label>Zoom:</label> <input type="range" min="1" max="5" step="0.1" value="1" oninput="updateTransform('mat')">
            <label>Pion:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('mat')">
            <label>Poziom:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('mat')">
        </div>
        <a id="mat-download" class="download-btn" download>Pobierz zdjęcie</a>
    </div>
</div>

<div class="container hidden" id="part2">
    <h2 id="part2-title">Zadania</h2>
    
    <div class="btn-grid" id="tasks-list">
        </div>

    <div class="controls">
        <button class="action-btn" onclick="addTask()">+ Dodaj zadanie</button>
        <button class="action-btn delete-btn" onclick="removeTask()">Usuń zadanie</button>
    </div>

    <div id="task-viewer" class="image-viewer">
        <div class="img-container">
            <img id="task-img" src="" alt="Podgląd">
        </div>
        <div class="sliders">
            <label>Zoom:</label> <input type="range" min="1" max="5" step="0.1" value="1" oninput="updateTransform('task')">
            <label>Pion:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('task')">
            <label>Poziom:</label> <input type="range" min="-200" max="200" value="0" oninput="updateTransform('task')">
        </div>
        <a id="task-download" class="download-btn" download>Pobierz zdjęcie</a>
    </div>
</div>

<input type="file" id="file-input" style="display: none;" accept="image/*">

<script>
    // --- KONFIGURACJA ---
    // WYPEŁNIJ TE DANE:
    const GITHUB_TOKEN = 'TWOJ_TOKEN_GITHUBA_TUTAJ'; 
    const REPO_OWNER = 'kosiarnikow'; 
    const REPO_NAME = 'materialy_do_nauki';
    const BRANCH = 'main';
    const DB_FILE = 'db.json'; // Plik przechowujący strukturę przycisków

    // --- STAN APLIKACJI ---
    let appData = { materials: [] };
    let currentMaterialId = null;
    let pendingUploadType = null; // 'material' lub 'task'

    // --- INITIALIZACJA ---
    window.onload = async () => {
        await loadData();
    };

    // --- OBSŁUGA GITHUB API ---
    async function githubRequest(path, method = 'GET', body = null) {
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
        const options = {
            method: method,
            headers: {
                'Authorization': `token ${GITHUB_TOKEN}`,
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github.v3+json'
            }
        };
        if (body) options.body = JSON.stringify(body);
        
        const response = await fetch(url, options);
        return response;
    }

    async function loadData() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await githubRequest(DB_FILE);
            if (res.status === 404) {
                // Jeśli bazy nie ma, tworzymy pustą
                appData = { materials: [] };
                await saveData(); 
            } else if (res.ok) {
                const data = await res.json();
                // Dekodowanie Base64 (uwzględnia polskie znaki)
                const content = decodeURIComponent(escape(atob(data.content)));
                appData = JSON.parse(content);
            }
            renderMaterials();
        } catch (e) {
            console.error(e);
            alert("Błąd ładowania danych.");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    async function saveData() {
        document.getElementById('loader').style.display = 'flex';
        try {
            // Pobierz SHA pliku, żeby móc go nadpisać
            const getRes = await githubRequest(DB_FILE);
            let sha = null;
            if (getRes.ok) {
                const data = await getRes.json();
                sha = data.sha;
            }

            // Kodowanie do Base64 (bezpieczne dla UTF-8)
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(appData))));

            const body = {
                message: "Aktualizacja bazy danych (stronka)",
                content: content,
                branch: BRANCH
            };
            if (sha) body.sha = sha;

            await githubRequest(DB_FILE, 'PUT', body);
        } catch (e) {
            console.error(e);
            alert("Błąd zapisywania danych.");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    async function uploadImage(file, filename) {
        document.getElementById('loader').style.display = 'flex';
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];
                const path = `images/${Date.now()}_${filename}`;
                
                try {
                    const body = {
                        message: `Dodano zdjęcie: ${filename}`,
                        content: base64Content,
                        branch: BRANCH
                    };
                    const res = await githubRequest(path, 'PUT', body);
                    if (res.ok) {
                        const data = await res.json();
                        resolve(data.content.download_url); // Zwraca link do zdjęcia
                    } else {
                        reject("Błąd uploadu GitHub");
                    }
                } catch (e) {
                    reject(e);
                } finally {
                    document.getElementById('loader').style.display = 'none';
                }
            };
        });
    }

    // --- LOGIKA UI: MATERIAŁY ---
    function renderMaterials() {
        const list = document.getElementById('materials-list');
        list.innerHTML = '';
        
        appData.materials.forEach(mat => {
            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.innerText = mat.name;
            if (currentMaterialId === mat.id) btn.classList.add('active');
            
            btn.onclick = () => selectMaterial(mat.id);
            list.appendChild(btn);
        });
    }

    function addMaterial() {
        pendingUploadType = 'material';
        document.getElementById('file-input').click();
    }

    function removeMaterial() {
        if (appData.materials.length === 0) {
            alert("Deklu, co chcesz usuwać jak żadnych prac nie ma");
            return;
        }

        const pass = prompt("Podaj hasło do usunięcia:");
        if (pass === '2137') {
            const nameToDelete = prompt("Podaj nazwę przycisku do usunięcia (dokładnie):");
            const idx = appData.materials.findIndex(m => m.name === nameToDelete);
            
            if (idx > -1) {
                appData.materials.splice(idx, 1);
                currentMaterialId = null;
                document.getElementById('part2').classList.add('hidden');
                document.getElementById('material-viewer').style.display = 'none';
                saveData().then(() => renderMaterials());
            } else {
                alert("Nie znaleziono takiego przycisku.");
            }
        } else {
            alert("Błędne hasło.");
        }
    }

    function selectMaterial(id) {
        currentMaterialId = id;
        renderMaterials(); // odśwież klasy active
        
        const mat = appData.materials.find(m => m.id === id);
        
        // Pokaż viewer
        const viewer = document.getElementById('material-viewer');
        viewer.style.display = 'flex';
        document.getElementById('mat-img').src = mat.imageUrl;
        document.getElementById('mat-download').href = mat.imageUrl;
        resetTransform('mat');

        // Pokaż część 2
        document.getElementById('part2').classList.remove('hidden');
        renderTasks();
    }

    // --- LOGIKA UI: ZADANIA ---
    function renderTasks() {
        const mat = appData.materials.find(m => m.id === currentMaterialId);
        const list = document.getElementById('tasks-list');
        const viewer = document.getElementById('task-viewer');
        list.innerHTML = '';
        viewer.style.display = 'none'; // ukryj stare zdjęcie zadania

        if (!mat.tasks) mat.tasks = [];

        mat.tasks.forEach(task => {
            const btn = document.createElement('button');
            btn.className = 'item-btn';
            btn.innerText = task.name;
            btn.onclick = () => selectTask(task);
            list.appendChild(btn);
        });
    }

    function addTask() {
        if (!currentMaterialId) return;
        pendingUploadType = 'task';
        document.getElementById('file-input').click();
    }

    function removeTask() {
        const mat = appData.materials.find(m => m.id === currentMaterialId);
        if (!mat || !mat.tasks || mat.tasks.length === 0) {
            alert("Deklu, co chcesz usuwać jak żadnych zadań nie ma");
            return;
        }

        const pass = prompt("Podaj hasło do usunięcia:");
        if (pass === '2137') {
            const nameToDelete = prompt("Podaj nazwę zadania do usunięcia:");
            const idx = mat.tasks.findIndex(t => t.name === nameToDelete);
            
            if (idx > -1) {
                mat.tasks.splice(idx, 1);
                document.getElementById('task-viewer').style.display = 'none';
                saveData().then(() => renderTasks());
            } else {
                alert("Nie znaleziono takiego zadania.");
            }
        } else {
            alert("Błędne hasło.");
        }
    }

    function selectTask(task) {
        const viewer = document.getElementById('task-viewer');
        viewer.style.display = 'flex';
        document.getElementById('task-img').src = task.imageUrl;
        document.getElementById('task-download').href = task.imageUrl;
        resetTransform('task');
    }

    // --- OBSŁUGA PLIKÓW ---
    document.getElementById('file-input').addEventListener('change', async function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            const name = prompt("Podaj nazwę przycisku:");
            
            if (!name) return;

            try {
                const imageUrl = await uploadImage(file, file.name);
                
                if (pendingUploadType === 'material') {
                    appData.materials.push({
                        id: Date.now(),
                        name: name,
                        imageUrl: imageUrl,
                        tasks: []
                    });
                    renderMaterials();
                } else if (pendingUploadType === 'task') {
                    const mat = appData.materials.find(m => m.id === currentMaterialId);
                    if (!mat.tasks) mat.tasks = [];
                    mat.tasks.push({
                        id: Date.now(),
                        name: name,
                        imageUrl: imageUrl
                    });
                    renderTasks();
                }
                
                await saveData();
            } catch (e) {
                alert("Błąd podczas dodawania: " + e);
            }
        }
        this.value = ''; // reset inputa
    });

    // --- TRANSFORMACJE (ZOOM/PAN) ---
    function updateTransform(prefix) {
        const img = document.getElementById(`${prefix}-img`);
        const inputs = document.querySelectorAll(`#${prefix}-viewer input`);
        const zoom = inputs[0].value;
        const y = inputs[1].value;
        const x = inputs[2].value;

        img.style.transform = `scale(${zoom}) translate(${x}px, ${y}px)`;
    }

    function resetTransform(prefix) {
        const inputs = document.querySelectorAll(`#${prefix}-viewer input`);
        inputs[0].value = 1;
        inputs[1].value = 0;
        inputs[2].value = 0;
        updateTransform(prefix);
    }

</script>

</body>
</html>
